<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>在浏览器打开 www.zhibodun.com</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 24px; background: #f8fafc; color: #0f172a; }
    .card { max-width: 640px; margin: 0 auto; background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
    .title { font-size: 20px; font-weight: 600; margin: 0 0 8px; }
    .desc { font-size: 13px; color: #64748b; margin-bottom: 16px; }
    .btn { display: inline-block; padding: 10px 14px; border-radius: 8px; border: 1px solid #e5e7eb; background: #0ea5e9; color: #fff; text-decoration: none; font-size: 14px; cursor: pointer; }
    .btn.secondary { background: #fff; color: #0f172a; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 12px; }
    .tips { font-size: 12px; color: #475569; }
    .code { padding: 10px; background: #0f172a; color: #e2e8f0; border-radius: 8px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; overflow: auto; }
    .qr { width: 160px; height: 160px; border: 1px solid #e5e7eb; border-radius: 8px; }
  </style>
  <script>
    const TARGET_URL = 'https://www.zhibodun.com/';

    function isWechat() {
      return /micromessenger/i.test(navigator.userAgent);
    }
    function isAndroid() { return /Android/i.test(navigator.userAgent); }
    function isiOS() { return /iPhone|iPad|iPod/i.test(navigator.userAgent); }

    async function copyLink() {
      try {
        await navigator.clipboard.writeText(TARGET_URL);
        alert('链接已复制，请前往系统浏览器粘贴访问');
      } catch (e) {
        alert('复制失败，请手动复制：' + TARGET_URL);
      }
    }

    function tryWeixinOpenUrl() {
      try {
        if (typeof WeixinJSBridge !== 'undefined' && WeixinJSBridge.invoke) {
          WeixinJSBridge.invoke('openUrl', { url: TARGET_URL });
        } else if (typeof WeixinJSBridge !== 'undefined' && WeixinJSBridge.call) {
          // 某些版本兼容
          WeixinJSBridge.call('openUrl', { url: TARGET_URL });
        }
      } catch (e) {
        // 忽略错误，保留引导文案
      }
    }

    function tryAndroidIntent() {
      // 尝试 Android intent 方案（可能被微信限制）
      const intentUrl = 'intent://www.zhibodun.com#Intent;scheme=https;action=android.intent.action.VIEW;end';
      try { window.location.href = intentUrl; } catch (e) {}
    }

    function openSystemBrowser() {
      if (!isWechat()) {
        // 非微信内，直接跳转
        window.location.href = TARGET_URL;
        return;
      }
      // 微信内：尝试能用的方法，否则显示引导
      if (isAndroid()) {
        tryWeixinOpenUrl();
        setTimeout(tryAndroidIntent, 600);
      } else if (isiOS()) {
        tryWeixinOpenUrl();
      } else {
        tryWeixinOpenUrl();
      }
      // 保底：显示引导（右上角“…”在浏览器打开）
      document.getElementById('guide').style.display = 'block';
    }

    document.addEventListener('WeixinJSBridgeReady', tryWeixinOpenUrl);

    document.addEventListener('DOMContentLoaded', () => {
      // 自动尝试打开
      openSystemBrowser();
      // 设置二维码
      const qr = document.getElementById('qr');
      qr.src = 'https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=' + encodeURIComponent(TARGET_URL);
    });
  </script>
</head>
<body>
  <div class="card">
    <h1 class="title">在浏览器打开 www.zhibodun.com</h1>
    <p class="desc">如果你正处在微信内置浏览器中，我们会尽力唤起系统浏览器。如果被限制，请按照引导操作。</p>

    <div class="row">
      <button class="btn" onclick="openSystemBrowser()">尝试直接在系统浏览器打开</button>
      <button class="btn secondary" onclick="copyLink()">复制链接</button>
      <a class="btn secondary" href="https://www.zhibodun.com/" target="_blank" rel="noopener">在新窗口打开</a>
    </div>

    <div id="guide" style="display:none;">
      <div class="code">操作指引：
        <ul>
          <li>iOS：点击右上角“…” → 选择“在 Safari 中打开”。</li>
          <li>Android：点击右上角“…” → 选择“在浏览器中打开”。</li>
          <li>或者使用下方二维码用系统浏览器扫码访问。</li>
        </ul>
      </div>
    </div>

    <div style="margin-top:12px; display:flex; align-items:center; gap:12px;">
      <img id="qr" class="qr" alt="QR for www.zhibodun.com" />
      <div class="tips">如果无法自动跳转，请复制链接或扫码，使用系统浏览器打开。</div>
    </div>
  </div>
</body>
</html>
